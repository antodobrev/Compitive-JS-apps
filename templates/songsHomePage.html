<div>
    <h4>Recently Played</h4>

    <div class="row">
        {{#songs}}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="images/defaultSongImage.png" alt="...">

                <div class="caption">
                    <h3>{{title}}</h3>

                    <p><strong>Author Name: </strong> <span class="author-name">{{author}}</span></p>

                    <p><button class="btn btn-primary btn-get-song" type="button">Listen</button></p>
                </div>
            </div>
        </div>
        {{/songs}}
    </div>


</div>
